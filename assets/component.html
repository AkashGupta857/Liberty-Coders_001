}

    top: 0px;
    left: 0px;
}
.container &gt; div:nth-of-type(2){
    top: 11rem;
    right: 0px;
}
.container &gt; div:nth-of-type(3){

.container &gt; div:nth-of-type(4){

    left: -20%;

.container &gt; div:nth-of-type(3){
    left: -20%;

}

}

    100% {

.keyboard {
    display: grid;
    grid-template-columns: repeat(12, 80px);
    gap: 15px;
    padding: 40px;
    background-color: rgb(40, 35, 35);
    border-radius: 30px;
}

.key {
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #444;
    color: #00aaff;
    font-size: 14px;
    border-radius: 10px;
    font-weight: 900;
    padding: 15px 10px;
}

/* .key:nth-of-type(35){
    grid-area: span;
} */
.enter {
    grid-column: span 2;
}

.shift {
    grid-column: span 2;
}

.space {
    grid-column: span 4;
}

.globe {
    grid-column: span 2;
}
